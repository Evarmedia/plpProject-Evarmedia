<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaviGo - Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Login to NaviGo</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error">Please enter a valid email.</span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" class="error">Password must be at least 6 characters.</span>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn register-btn">Register</button>
            </div>
        </form>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
